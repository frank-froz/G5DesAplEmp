{% block content %}
    <h2>¿Seguro que quieres eliminar "{{ category.name }}"?</h2>

        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'category_list' %}">Cancelar</a>
{% endblock %}
