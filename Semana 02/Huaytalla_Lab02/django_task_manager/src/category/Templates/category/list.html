{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-8">
        <h2>Lista de Categor√≠as</h2>
    </div>
    <div class="col-md-4 text-end">
        <a href="{% url 'category_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add new category
        </a>
    </div>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }} - {{ category.description }}
                <a href="{% url 'category_update' category.pk %}">Editar</a>
                <a href="{% url 'category_delete' category.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
