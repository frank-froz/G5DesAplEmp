{% extends 'base.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
<h2>Add Review for "{{ movie.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Review</button>
</form>
<a href="{% url 'movie_detail' movie.pk %}" class="btn btn-secondary mt-3">Back to Movie</a>
{% endblock %}
