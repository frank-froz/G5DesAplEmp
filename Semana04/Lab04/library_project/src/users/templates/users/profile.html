{% extends 'base.html' %}
{% load static %}

{% block title %}Mi perfil{% endblock %}

{% block extra_css %}

{% endblock %}

{% block content %}
<div class="profile-container">
    <h2 class="profile-title">Perfil de {{ user.username }}</h2>
    {% if user.profile_image %}
        <img src="{{ user.profile_image.url }}" alt="Foto de perfil" class="profile-image" width="150">
    {% endif %}
    <p class="profile-info"><strong>Email:</strong> {{ user.email }}</p>
    <p class="profile-info"><strong>Biograf√≠a:</strong> {{ user.bio }}</p>
    <a href="{% url 'edit_profile' %}" class="profile-edit-btn">Editar perfil</a>
</div>
{% endblock %}
