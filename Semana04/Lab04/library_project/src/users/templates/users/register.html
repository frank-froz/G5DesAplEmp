<!-- users/templates/users/register.html -->
{% extends 'base.html' %}

{% block title %}Mi perfil{% endblock %}

{% block content %}
<h2>Registrarse</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>

{% endblock %}
